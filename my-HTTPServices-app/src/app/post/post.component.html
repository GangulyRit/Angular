<input (keyup.enter)="createPosts(title)" #title type="text" class="form-control">

<ul class="listgroup">
  <li *ngFor="let post of posts" class="list-group-item">
    <button (click)="updatePosts(post)" class="btn btn-default btn-sm">Update</button>
    <button (click)="deletePosts(post)" class="btn btn-default btn-sm">Delete</button>
    {{post.title}}
  </li>
</ul>
