<!--Hidden Property Start-->
<div [hidden]="coursesArr.length == 0">
    List of courses
</div>
<div [hidden]="coursesArr.length > 0">
    No courses yet
</div>
<!--Hidden Property End-->

<!--NgSwitch Start-->
<ul class="nav nav-pills">
    <li class="nav-item"><a class="nav-link" [class.active]="viewMode =='map'" (click)="viewMode='map'">Map View</a></li>
    <li class="nav-item"><a class="nav-link" [class.active]="viewMode =='list'" (click)="viewMode='list'">List view</a></li>
</ul>
<div [ngSwitch]="viewMode">
    <div *ngSwitchCase="'map'">Map View Content</div>
    <div *ngSwitchCase="'list'">List View Content</div>
    <div *ngSwitchDefault>Otherwise</div>
</div>
<!--NgSwitch End-->

<!--NgFor Start-->
    <ul>
         <li *ngFor="let course of courses; index as i; even as isEven">
            {{i}} - {{course.name}}<span *ngIf="isEven">(EVEN)</span>
         </li>
    </ul>
    <button (click)="onAdd()">Add</button>
    <ul>
        <li *ngFor="let course of courses">
            {{course.name}}
            <button (click)="onRemove(course)">Remove</button>
        </li>
    </ul>

    <!--trackBy Start-->
    <button (click)="loadCourses()">Load Courses</button>
    <ul>
        <li *ngFor="let course of coursesN; trackBy: trackCourse">
            {{course.name}}
        </li>
    </ul>
    <!--trackBy End-->

<!--NgFor End-->

<!--NgClass Start-->
<span class="span glyphicon" [ngClass]="{'glyphicon-star': isSelected, 'glyphicon-star-empty': !isSelected}" (click)="onClick()"></span>
<!--NgClass Start-->

<!--NgStyle Start-->
<button [ngStyle]="{'backgroundColor': canSave? 'blue':'gray', 'color': canSave?'white':'black', 'fontWeight': canSave?'bold':'normal'}">Save</button>
<!--NgStyle End-->

<br>

<!--Safe Traversal Operator Start-->
<span>{{task.assignee?.name}}</span>
<!--Safe Traversal Operator End-->
